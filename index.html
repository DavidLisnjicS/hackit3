<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Level X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <h1>Level A</h1>
    <p>Bitte gib das geheime Passwort ein, um fortzufahren.</p>

    <form id="password-form">
        <input type="password" id="password-input" placeholder="Passwort" autocomplete="off" required>
        <button type="submit">Bestätigen</button>
    </form>

    <p id="message"></p>

    <p class="hint">
        Tipp: Manchmal muss man tiefer in die Entwicklertools schauen als nur in den Quelltext…
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
